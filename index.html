<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"

      crossorigin="anonymous"

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"

    <link

    />

  </head>
  <body>

<div>
    <h1 id="title"> Employee Form</h1>

      <p id="description">This is database where we can insert & display data about an Employee</p> 
      <tr>
        <td>
          
          <form onsubmit="event.preventDefault();onFormSubmit();"  id="form">
            
            <div>
              <label for="firstname">First Name</label>
              <input type="text" id="first-name" name="firstname" placeholder="Firtst Name" />
            </div>

            <div>
              <label for="last-name">Last name</label>
              <input type="text"   id="last-name"   placeholder="Last name" name="lastname"/>
            </div>

            <div>
              <label for="adress ">Address</label> <br>
              <textarea name="address" id="address" placeholder="Address" cols="100" rows="1"></textarea>
            </div>

            <div>
              <label for="">Pin Code</label> <br>
              <input type="textfeild" id="pincode" placeholder="Pincode" name="pincode" />
            </div>

            <div id="gender" >

              <label for="gender"> Gender</label> <br>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">male</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br>
              <input type="radio" id="others" name="gender" value="Others">
              <label for="others">Others</label>

            </div>

            <div id="food" >

              <label for="food"> Chose any 2 Food</label> <br>
              <input type="radio" id="food" name="food" value="Chicken Biryani">
              <label for="Chicken Biryani">Chicken Biryani</label><br>
              <input type="radio" id="food" name="food" value="Burger">
              <label for="f2">Burger</label><br>
              <input type="radio" id="food" name="food2" value="Sharawma">
              <label for="f3">Sharawma</label> <br>
              <input type="radio" id="food" name="food2" value="Pizza">
              <label for="f4">Pizza</label><br>
              <input type="radio" id="food" name="food2" value="Ice Cream">
              <label for="f5">Ice Cream</label>

            </div>

            <div>
              <label for="">State</label
              ><input type="text" name="state" id="state" placeholder="State" />
            </div>

            <div>
              <label for="">Country</label
              ><input type="text" name="country" id="country" placeholder="Country"/>
            </div>

            <div class="form-action-buttons">
              <input type="submit" id="submit" value="Submit" />
            </div>
          </form>
        </td>

        <td>
          <table class="table" id="employeeList">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Last Name</th>
               <th>Address</th>
                <th>Pincode</th> 
                <th>State</th>
                <th>Country</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>Edit/Delete</th>
              </tr>
            </thead>

            <!-- /Created a Empty table body so that goes within this body  -->
            <tbody></tbody>
          </table>
        </td>
      </tr>
    
    <script src="script.js"></script>
    
  
  </div>
  </body>
</html>
